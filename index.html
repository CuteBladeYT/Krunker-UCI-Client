<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krunker</title>

    <link rel="icon" href="./uci-c/imgs/icon.png">
    <link rel="stylesheet" href="./uci-c/style/style.css">

    <script src="./uci-c/scripts/strcpu.js"></script>
    <script src="./uci-c/scripts/script.js"></script>
</head>

<body>
    <div id="app_mount">

    </div>
    <settingsTab>
        <p class="client__setting_header">Change Resolution</p>
        <input type="range" class="client__setting_input" id="width" max="100" min="1" value=""
            onchange="client_changeResolution()">
        <input type="range" class="client__setting_input" id="height" max="100" min="1" value=""
            onchange="client_changeResolution()">
        
        <br>
        <br>
        <p class="client__setting_header">Lobby Changer</p>
        <input class="client__setting_input"
            id="keybind" 
            placeholder="Keybind | KeyName IE. F4, Alt, Control" 
            value="F4">
        <button class="client__settings_button" onclick="uci_lobbyChangeKey()">Change</button>
    </settingsTab>
</body>

</html>
